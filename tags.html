layout: page
header: Posts By Tag
group: navigation

{% include JB/setup %}

<h1> Pages By Tag </h1>

{% for tag in site.tags %}
  <a class="tag-anchor" id="{{ tag[0] }}-ref"></a>
  <h3 class="tag_box">{{ tag[0] }} <a><span>{{ tag[0].size }}</span></a></h3>
  <ul>
    {% assign pages_list = tag[1] %}
    {% include JB/pages_list %}
  </ul>
{% endfor %}
